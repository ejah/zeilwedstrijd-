{% load scheduletags %}
<table align="center" class="calendar table">
{% if day_names %}
<thead class="daysofweek">
<td>&nbsp;</td>
	{% for day_name in day_names %}<td{% ifnotequal size "small" %} width='120'{% endifnotequal %}>{{ day_name }}</td>
{% endfor %}
 </thead>
{% endif %}
{% for week in month.get_weeks %}
    <tr>
    <th>
        <a href="{% url "week_calendar" calendar.slug %}{% querystring_for_date week.start 3 True %}">
            {{week.start|date:"W"}}
        </a>
    </th>
    {% for day in week.get_days %}
	{% day_cell calendar day month size %}
    {% endfor %}
    </tr>
{% endfor %}
</table>
