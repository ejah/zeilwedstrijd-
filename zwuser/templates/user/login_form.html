{% load bootstrap %}
<form class="form-horizontal" action="{% url "login" %}" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit" class="btn btn-default">{{ login_button|default:'Log in' }}</button>
</form>
