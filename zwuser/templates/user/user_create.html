{% extends parent_template|default:"user/base_user.html" %}
{% load bootstrap %}

{% block head_title %}
{{ block.super }} - Gebruiker aanmaken
{% endblock %}

{% block body %}
    <div class="col-md-4">
    <p>Gebruiker aanmaken.</p>
    </div>
    <form action="{% url "ej-user:create" %}" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-default">Gebruiker aanmaken</button>
    </form>

{% endblock %}
