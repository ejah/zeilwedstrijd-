{% extends parent_template|default:"user/base_user.html" %}
{% load bootstrap %}

{% block head_title %}
{{ block.super }} - Wachtwoord reset aanvragen
{% endblock %}

{% block body %}
    <div class="col-md-4">
    <p>Wachtwoord resetten per e-mail.</p>
    </div>
    <form action="{% url "pw_reset_start" %}" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-default">Stuur me instructies</button>
    </form>

{% endblock %}
